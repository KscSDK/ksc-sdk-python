---
definitions:
  throttling:
    applies_when:
      response:
        service_error_code: Throttling
        http_status_code: 400
  throttling_exception:
    applies_when:
      response:
        service_error_code: ThrottlingException
        http_status_code: 400
  too_many_requests:
    applies_when:
      response:
        http_status_code: 429
  general_socket_errors:
    applies_when:
      socket_errors:
      - GENERAL_CONNECTION_ERROR
  bad_gateway:
    applies_when:
      response:
        http_status_code: 502
  service_unavailable:
    applies_when:
      response:
        http_status_code: 503
  limit_exceeded:
    applies_when:
      response:
        http_status_code: 509
retry:
  __default__:
    max_attempts: 5
    delay:
      type: exponential
      base: rand
      growth_factor: 2
    policies:
      general_socket_errors:
        "$ref": general_socket_errors
      service_unavailable:
        "$ref": service_unavailable
      limit_exceeded:
        "$ref": limit_exceeded
      throttling_exception:
        "$ref": throttling_exception
      throttling:
        "$ref": throttling
      too_many_requests:
        "$ref": too_many_requests
  kec:
    __default__:
      policies:
        request_limit_exceeded:
          applies_when:
            response:
              service_error_code: RequestLimitExceeded
              http_status_code: 503
