---
version: '2.0'
metadata:
  apiVersion: '2010-05-25'
  endpointPrefix: monitor
  jsonVersion: '1.1'
  serviceFullName: KSC Monitor Service
  signatureVersion: v4
  targetPrefix: monitor
  protocol: query-json

operations:
  ListMetrics:
    name: ListMetrics
    http:
      method: GET
    input:
      shape: MetricShape
  GetMetricStatistics:
    name: GetMetricStatistics
    http:
      method: GET
    input:
      shape: Project
  GetMetricStatisticsBatch:
    name: GetMetricStatisticsBatch
    protocol: json
    http:
      method: POST
      requestUri: ?Action=GetMetricStatisticsBatch&Version=2018-09-29
    input:
      shape: ProjectBatch

shapes:
  Id:
    type: string #list/map/structure

  Bool:
    type: bool

  Int:
    type: int
  String:
    type: string

  DataTime:
    type: timestamp

  Empty:
    type: structure
    members: {}
    documentation: ""

  NonEmptyString:
    type: string
    min: 1

  Message:
    type: string
    
  Dict:
    type: map
    key:
      shape: String
    value:
      shape: String


  MetricShape:
    type: structure
    members:
      InstanceID:
        shape: String
        documentation: ""
      Namespace:
        shape: String
        documentation: ""
      PageIndex:
        shape: String
        documentation: ""
      PageSize:
        shape: String
        documentation: ""
      MetricName:
        shape: String
      Dimensions:
        shape: Dict

  Project:
    type: structure
    members:
      InstanceID:
        shape: String
      MetricName:
        shape: String
      Namespace:
        shape: String
      StartTime:
        shape: String
      EndTime:
        shape: String
      Period:
        shape: String
      Aggregate:
        shape: String
      Dimensions:
        shape: Dict

  Apps:
    type: list
    member:
      shape: String


  Metric:
    type: structure
    members:
      InstanceID:
        shape: String
      MetricName:
        shape: String
#      Dimensions:
#        shape: Dict

  Metrics:
    type: list
    member:
      shape: Metric

  ProjectBatch:
    type: structure
    members:
      Namespace:
        shape: String
      StartTime:
        shape: String
      EndTime:
        shape: String
      Period:
        shape: String
      Aggregate:
        shape: Apps
      Metrics:
        shape: Metrics
