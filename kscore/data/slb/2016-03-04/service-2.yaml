    http:
      method: GET    
  DescribeLoadBalancers:
    name: DescribeLoadBalancers
    http:
      method: GET    
  CreateListeners:
    name: CreateListeners
    http:
      method: GET    
  ModifyListeners:
    name: ModifyListeners
    http:
      method: GET
  DeleteListeners:
    name: DeleteListeners
    http:
      method: GET
  DescribeListeners:
    name: DescribeListeners
    http:
      method: GET
  ConfigureHealthCheck:
    name: ConfigureHealthCheck
    http:
      method: GET
  ModifyHealthCheck:
    name: ModifyHealthCheck
    http:
      method: GET
