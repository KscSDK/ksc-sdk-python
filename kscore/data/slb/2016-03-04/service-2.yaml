shapes:
  Id:
    type: string #list/map/structure

  Bool:
    type: bool

  Int:
    type: int

  DataTime:
    type: timestamp

  Empty:
    type: structure
    members: {}
    documentation: ""

  NonEmptyString:
    type: string
    min: 1

  Message:
    type: string

  InstanceId:
    type: structure
    required:
    - id
    members:
      id:
        shape: Id
    documentation: ""
