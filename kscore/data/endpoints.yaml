---
version: 1
partitions:
- partition: ksc
  partitionName: KSC China
  dnsSuffix: api.ksyun.com
  regionRegex: "^[a-z]{2,5}\\-\\w+\\-\\d+$"
  defaults:
    # eg: iam.cn-beijing-6.api.ksyun.com
    hostname: "{service}.{dnsSuffix}"
    protocols:
    - http
    - https
    signatureVersions:
    - v4
  regions:
    ksyun-global:
      description: KSYUN partition-global endpoint

    cn-shanghai-2:
      description: China ShangHai (PengBoShi)

    cn-beijing-6:
      description: China Beijing (WuQing)

    cn-beijing-5:
      description: China Beijing (ZaoJunMiao)

    cn-hongkong-2:
      description: China HongKong 2

    cn-hongkong-1:
      description: China HongKong 1

    cn-beijing-1:
      description: China Beijing (YiZhuang)

    cn-beijing-3:
      description: China Beijing

    cn-shanghai-1:
      description: China ShangHai

    cn-shanghai-3:
      description: China ShangHai (PengBoShiVPC)
      
  # services
  services:

    kog:
      defaults:
        credentialScope:
          service: kog
      partitionEndpoint: ksyun-global
      isRegionalized: false
      endpoints:
        ksyun-global:
          hostname: kog.cn-beijing-6.api.ksyun.com
          protocols:
          - http
          - https
          credentialScope:
            region: cn-beijing-6
    iam:
      defaults:
        protocols:
        - http
        - https
        credentialScope:
          # eg: [iam].cn-beijing-6.api.ksyun.com
          service: iam
      # eg: iam.[cn-beijing-6].api.ksyun.com
      partitionEndpoint: cn-beijing-6
      endpoints:
        cn-beijing-6:
          hostname: iam.api.ksyun.com
    ket:
      defaults:
        protocols:
        - http
        credentialScope:
          # eg: [ket].cn-beijing-6.api.ksyun.com
          service: ket
      # eg: ket.[cn-beijing-6].api.ksyun.com
      # partitionEndpoint: cn-beijing-6
      endpoints:
        cn-beijing-6:
          protocols:
          - http
          - https
        cn-shanghai-2:
          protocols:
          - http
          - https
    kec:
      defaults:
        credentialScope:
          service: kec
      endpoints:
        cn-beijing-6:
          protocols:
          - http
          - https
        cn-shanghai-2:
          protocols:
          - http
          - https
    monitor:
      defaults:
        credentialScope:
          service: monitor
      EndpointRegion: cn-beijing-6
      endpoints:
        cn-beijing-6:
          protocols:
          - http
          - https
        cn-shanghai-2:
          protocols:
          - http
          - https
        cn-beijing-5:
          protocols:
          - http
          - https
    offline:
      defaults:
        credentialScope:
          service: offline
      EndpointRegion: cn-beijing-6
      endpoints:
        cn-beijing-6:
          protocols:
            - http
    livetran:
      defaults:
        credentialScope:
          service: livetran
      EndpointRegion: cn-beijing-6
      endpoints:
        cn-beijing-6:
          protocols:
            - http

    kcs:
      defaults:
        credentialScope:
          service: kcs
      endpoints:
        cn-shanghai-3:
          protocols:
          - http
        cn-beijing-1:
          protocols:
          - http
        cn-beijing-3:
          protocols:
          - http
        cn-beijing-6:
          protocols:
          - http
        cn-shanghai-1:
          protocols:
          - http
        cn-shanghai-2:
          protocols:
          - http

    tag:
      defaults:
        credentialScope:
          service: tag
      endpoints:
        cn-beijing-6:
          protocols:
          - http
          - https
        cn-shanghai-2:
          protocols:
          - http
          - https

    cdn:
      defaults:
        protocols:
        - http
        - https
        credentialScope:
          service: cdn
      partitionEndpoint: cn-shanghai-1
      endpoints:
        cn-shanghai-1:
          hostname: cdn.api.ksyun.com

